<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f1f3f6;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:white;padding:30px;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,0.2);width:300px;}
h2{text-align:center;margin-bottom:20px;}
input{width:100%;padding:8px;margin:8px 0;border-radius:4px;border:1px solid #ccc;}
button{width:100%;padding:10px;background:#2874f0;color:white;border:none;border-radius:4px;cursor:pointer;margin-top:10px;}
button:hover{background:#ff9f00;}
p{text-align:center;}
</style>
</head>
<body>
<div class="container">
<h2>Sign Up</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<p>Already have an account? <a href="signin.html">Sign In</a></p>
</div>
<script>
function signup(){
let username=document.getElementById("username").value.trim();
let password=document.getElementById("password").value.trim();
if(!username||!password){alert("Enter both fields"); return;}
let users=JSON.parse(localStorage.getItem("users"))||[];
if(users.find(u=>u.username===username)){alert("Username already exists"); return;}
users.push({username,password});
localStorage.setItem("users",JSON.stringify(users));
localStorage.setItem("currentUser",JSON.stringify({username}));
alert("Sign Up Successful");
window.location.href="index.html";
}
</script>
</body>
</html>
